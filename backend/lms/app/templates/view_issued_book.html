<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>{% block title %} LMS {% endblock %}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center"><u>All Issued Books</u></h1>
        <table class="table table-hover" id="example">
            <thead>
                <tr class="text-center">
                    <th>Sr.No</th>
                    <th>Student</th>
                    <th>Student ID</th>
                    <th>Book Name</th>
                    <th>ISBN</th>
                    <th>Issued Date</th>
                    <th>Expiry Date</th>
                    <th>Fine</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in details %}
                <tr class="text-center">
                    <td>{{forloop.counter}}.</td>
                    <td>{{i.0}}</td>
                    <td>{{i.1}}</td>
                    <td>{{i.2}}</td>
                    <td>{{i.3}}</td>
                    <td>{{i.4}}</td>
                    <td>{{i.5}}</td>
                    <td>â‚¹ {{i.6}}</td>
                    <td><a href="/delete_issue/{{book.id}}/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this issued book details?')">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
</body>
</html>

<!-- jQuery (Bootstrap JS plugins depend on it) -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
