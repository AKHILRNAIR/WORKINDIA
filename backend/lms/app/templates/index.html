<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>{% block title %} LMS {% endblock %}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="p-4 bg-light">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Custom jumbotron</h1>
          <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
          <button class="btn btn-primary btn-lg" type="button">Example button</button>
        </div>
        <div class="container">
      <div class="row">
     
        <div class="col-lg-6">
          
            <a class="btn btn-outline-primary btn-lg" style="text-align:center" href="/admin_login/">Admin</a>
        </div>
     
        <div class="col-lg-6">
        
          <a class="btn btn-outline-primary btn-lg" href="/student_login/">Student</a>
        </div>

        <div class="col-lg-6">
          
            <a class="btn btn-outline-primary btn-lg" style="text-align:center" href="/admin_register/">Admin</a>
        </div>
     
        <div class="col-lg-6">
        
          <a class="btn btn-outline-primary btn-lg" href="/register_student/">Student register</a>
        </div>
      </div>
      </div>
    </div>
</body>
</html>

<!-- jQuery (Bootstrap JS plugins depend on it) -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
