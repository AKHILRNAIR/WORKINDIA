<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
    <h1>Admin Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        {{ form.username }}
        <br>
        <label for="id_password">Password:</label>
        {{ form.password }}
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
